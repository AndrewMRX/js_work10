<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница, к которой подключён JQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#but-hide').click(function () {
        $('[href]').hide();
      });
      $('#but-show').click(function () {
        $('[href]').show();
      });
    })
  </script>
</head>

<body>
  <button id="but-hide">Спрятать элементы с атрибутом href</button>
  <button id="but-show">Показать элементы с атрибутом href</button>

  <p>Абзац (не имеет атрибута href)</p>
  <a href="">Ссыка1 (имеет атрибут href)</a><br><br>
  <a href="">Ссыка2 (имеет атрибут href)</a>
</html>
